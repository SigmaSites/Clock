<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face{
  font-family: "Digital";
  src: local("Digital-7"), local("DS-Digital"),
       local("Seven Segment"),
       local("Arial");
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  overflow:hidden;
}

#clock{
  font-family: "Digital", monospace;
  font-size:30vw;
  font-weight:normal;
  color:white;
  line-height:1;
  user-select:none;
}
</style>
</head>

<body>
<div id="clock">00:00</div>

<script>
const colors = [
  {bg:"#000", text:"#fff"},
  {bg:"#fff", text:"#000"},
  {bg:"#000", text:"#ff3b3b"},
  {bg:"#000", text:"#00ff9c"},
  {bg:"#000", text:"#00b7ff"},
  {bg:"#000", text:"#ffb000"}
];

let colorIndex = Number(localStorage.getItem("colorIndex")) || 0;
const clock = document.getElementById("clock");

function applyColor(){
  document.body.style.background = colors[colorIndex].bg;
  clock.style.color = colors[colorIndex].text;
  localStorage.setItem("colorIndex", colorIndex);
}

function nextColor(dir){
  colorIndex = (colorIndex + dir + colors.length) % colors.length;
  applyColor();
}

function updateClock(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  clock.textContent = `${h}:${m}`;
}

applyColor();
updateClock();
setInterval(updateClock, 1000);

// Vollbild
document.body.addEventListener("click", ()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

// Wischen = Farbe wechseln
let startX=0;
document.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});
document.addEventListener("touchend", e=>{
  const dx = e.changedTouches[0].clientX - startX;
  if(Math.abs(dx)>50){
    nextColor(dx>0 ? -1 : 1);
  }
});
</script>
</body>
</html>
