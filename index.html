<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Digitale, moderne Schrift -->
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

#clock {
  font-family: 'Rubik', sans-serif;
  font-size: 25vw;
  color: #00b7ff;
  letter-spacing: 0.05em;
  user-select: none;
}

/* Farbbuttons */
#colors {
  position: fixed;
  bottom: 20px;
  display: flex;
  gap: 12px;
}

.color {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid white;
}
</style>
</head>
<body>

<div id="clock">00:00</div>

<div id="colors">
  <div class="color" style="background:#00b7ff" onclick="setColor('#00b7ff')"></div>
  <div class="color" style="background:#00ff9c" onclick="setColor('#00ff9c')"></div>
  <div class="color" style="background:#ffffff" onclick="setColor('#ffffff')"></div>
  <div class="color" style="background:#ff4d4d" onclick="setColor('#ff4d4d')"></div>
</div>

<script>
const clock = document.getElementById("clock");

function updateTime() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, "0");
  const m = String(now.getMinutes()).padStart(2, "0");
  clock.textContent = `${h}:${m}`;
}

function setColor(color) {
  clock.style.color = color;
  localStorage.setItem("clockColor", color);
}

// Farbe merken
const savedColor = localStorage.getItem("clockColor");
if (savedColor) clock.style.color = savedColor;

updateTime();
setInterval(updateTime, 1000);
</script>

</body>
</html>
