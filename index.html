<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;

  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
  -webkit-tap-highlight-color:transparent;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
}

#clock{
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.time{
  font-family:'Rubik', sans-serif;
  font-size:34vw;
  line-height:1;
  white-space:nowrap;
  transform:scale(0.85);
  transform-origin:center;
  pointer-events:none;
  display:flex;
  align-items:center;
}

/* Farben pro Ziffer (wie im Bild) */
.d1{ color:#003f87; }
.d2{ color:#005fbf; }
.d3{ color:#0080ff; }
.d4{ color:#66b7ff; }

.colon{
  color:#eaf4ff;
  padding:0 0.05em;
}
</style>
</head>

<body>

<div id="clock">
  <div class="time">
    <span class="d1" id="h1">0</span>
    <span class="d2" id="h2">0</span>
    <span class="colon">:</span>
    <span class="d3" id="m1">0</span>
    <span class="d4" id="m2">0</span>
  </div>
</div>

<script>
function updateTime(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');

  document.getElementById('h1').textContent = h[0];
  document.getElementById('h2').textContent = h[1];
  document.getElementById('m1').textContent = m[0];
  document.getElementById('m2').textContent = m[1];
}

document.addEventListener('click',()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

updateTime();
setInterval(updateTime,1000);
</script>

</body>
</html>
