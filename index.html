<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;

  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
  -webkit-tap-highlight-color:transparent;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== UHR ===== */
#clock{
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.time{
  font-family:'Rubik', sans-serif;
  font-size:28vw;
  line-height:1;
  white-space:nowrap;
  pointer-events:none;
  display:flex;
  align-items:center;
}

/* Farben */
.d1{ color:#003366; }
.d2{ color:#0052a3; }
.d3{ color:#1e88ff; }
.d4{ color:#6ec1ff; }

.colon{
  color:#eaf4ff;
  padding:0 0.05em;
}

/* ===== GITHUB KACHEL ===== */
#githubTile{
  position:fixed;
  bottom:14px;
  left:14px;            /* ðŸ‘ˆ links */
  width:56px;           /* ðŸ‘ˆ kleiner */
  aspect-ratio:1 / 1;
  background:#111;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

#githubTile svg{
  width:60%;
  height:60%;
  fill:white;
}
</style>
</head>

<body>

<div id="clock">
  <div class="time">
    <span class="d1" id="h1">0</span>
    <span class="d2" id="h2">0</span>
    <span class="colon">:</span>
    <span class="d3" id="m1">0</span>
    <span class="d4" id="m2">0</span>
  </div>
</div>

<div id="githubTile" data-url="https://maxister13.github.io/My-Sites/">
  <svg viewBox="0 0 16 16" aria-hidden="true">
    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 
    7.59.4.07.55-.17.55-.38 
    0-.19-.01-.82-.01-1.49
    -2.01.37-2.53-.49-2.69-.94
    -.09-.23-.48-.94-.82-1.13
    -.28-.15-.68-.52-.01-.53
    .63-.01 1.08.58 1.23.82
    .72 1.21 1.87.87 2.33.66
    .07-.52.28-.87.51-1.07
    -1.78-.2-3.64-.89-3.64-3.95
    0-.87.31-1.59.82-2.15
    -.08-.2-.36-1.02.08-2.12
    0 0 .67-.21 2.2.82
    .64-.18 1.32-.27 2-.27
    .68 0 1.36.09 2 .27
    1.53-1.04 2.2-.82 2.2-.82
    .44 1.1.16 1.92.08 2.12
    .51.56.82 1.27.82 2.15
    0 3.07-1.87 3.75-3.65 3.95
    .29.25.54.73.54 1.48
    0 1.07-.01 1.93-.01 2.2
    0 .21.15.46.55.38
    A8.013 8.013 0 0 0 16 8
    c0-4.42-3.58-8-8-8z"/>
  </svg>
</div>

<script>
const githubTile = document.getElementById('githubTile');

function updateTime(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');

  h1.textContent = h[0];
  h2.textContent = h[1];
  m1.textContent = m[0];
  m2.textContent = m[1];
}

function updateTileVisibility(){
  githubTile.style.display = document.fullscreenElement ? 'none' : 'flex';
}

document.addEventListener('fullscreenchange', updateTileVisibility);
updateTileVisibility();

githubTile.addEventListener('click', (e)=>{
  e.stopPropagation();
  window.open(githubTile.dataset.url, '_blank');
});

document.addEventListener('click',()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

updateTime();
setInterval(updateTime,1000);
</script>

</body>
</html>
