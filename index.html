<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;

  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
  -webkit-tap-highlight-color:transparent;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
}

#clock{
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.time{
  font-family:'Rubik', sans-serif;
  font-size:34vw;        /* kleiner als vorher */
  line-height:1;
  white-space:nowrap;
  transform:scale(1.05); /* <<< KORRIGIERT */
  transform-origin:center;
  pointer-events:none;
}

/* Farben exakt wie Bild */
.layer1{ color:#003f87; }
.layer2{ color:#0066cc; }
.layer3{ color:#66b7ff; opacity:0.9; }

.dots{
  color:#eaf4ff;
}
</style>
</head>

<body>

<div id="clock">
  <div class="time layer1">00<span class="dots">:</span>00</div>
  <div class="time layer2">00<span class="dots">:</span>00</div>
  <div class="time layer3">00<span class="dots">:</span>00</div>
</div>

<script>
function updateTime(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  document.querySelectorAll('.time').forEach(el=>{
    el.innerHTML = `${h}<span class="dots">:</span>${m}`;
  });
}

document.addEventListener('click',()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

updateTime();
setInterval(updateTime,1000);
</script>

</body>
</html>
