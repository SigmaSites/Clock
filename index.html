*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  overflow:hidden;
}

#clock{
  font-family:"Digital7", monospace;
  font-size:30vw;
  color:white;
  line-height:1;
  user-select:none;
}

<body>
<div id="clock">00:00</div>

<script>
const colors=[
  {bg:"#000",text:"#fff"},
  {bg:"#fff",text:"#000"},
  {bg:"#000",text:"#ff3b3b"},
  {bg:"#000",text:"#00ff9c"},
  {bg:"#000",text:"#00b7ff"},
  {bg:"#000",text:"#ffb000"}
];

let colorIndex=Number(localStorage.getItem("colorIndex"))||0;
const clock=document.getElementById("clock");

function applyColor(){
  document.body.style.background=colors[colorIndex].bg;
  clock.style.color=colors[colorIndex].text;
  localStorage.setItem("colorIndex",colorIndex);
}

function updateClock(){
  const n=new Date();
  clock.textContent=
    String(n.getHours()).padStart(2,"0")+":"+
    String(n.getMinutes()).padStart(2,"0");
}

applyColor();
updateClock();
setInterval(updateClock,1000);

// Vollbild bei Tipp
document.body.addEventListener("click",()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

// Wischen = Farbe wechseln
let sx=0;
document.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
  const dx=e.changedTouches[0].clientX-sx;
  if(Math.abs(dx)>50){
    colorIndex=(colorIndex+(dx>0?-1:1)+colors.length)%colors.length;
    applyColor();
  }
});
</script>
</body>
