<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;

  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
  -webkit-tap-highlight-color:transparent;
}

/* ===== UHR ===== */
#clock{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

.time-wrap{
  position:relative;
  font-family:'Rubik', sans-serif;
  font-size:500px;   /* Basisgröße */
  line-height:1;
  white-space:nowrap;
  transform-origin:center;
}

.layer{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.layer.back{
  color:#003f87;
  transform:translate(-0.06em, 0.06em);
}

.layer.mid{
  color:#0066cc;
  transform:translate(0.03em, -0.03em);
}

.layer.front{
  color:#66b7ff;
}

.colon{
  color:#eaf4ff;
}

/* ===== KACHELN ===== */
#tiles{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:16px;
}

.tile{
  width:110px;
  aspect-ratio:1 / 1;
  background:#111;
  border-radius:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.tile svg{
  width:60%;
  height:60%;
  fill:white;
}
</style>
</head>

<body>

<!-- Uhr -->
<div id="clock">
  <div class="time-wrap" id="timeWrap">
    <div class="layer back" id="t1">00<span class="colon">:</span>00</div>
    <div class="layer mid"  id="t2">00<span class="colon">:</span>00</div>
    <div class="layer front" id="t3">00<span class="colon">:</span>00</div>
  </div>
</div>

<!-- GitHub-Kachel -->
<div id="tiles">
  <div class="tile" data-url="https://maxister13.github.io/My-Sites/">
    <svg viewBox="0 0 16 16" aria-hidden="true">
      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 
      7.59.4.07.55-.17.55-.38 
      0-.19-.01-.82-.01-1.49
      -2.01.37-2.53-.49-2.69-.94
      -.09-.23-.48-.94-.82-1.13
      -.28-.15-.68-.52-.01-.53
      .63-.01 1.08.58 1.23.82
      .72 1.21 1.87.87 2.33.66
      .07-.52.28-.87.51-1.07
      -1.78-.2-3.64-.89-3.64-3.95
      0-.87.31-1.59.82-2.15
      -.08-.2-.36-1.02.08-2.12
      0 0 .67-.21 2.2.82
      .64-.18 1.32-.27 2-.27
      .68 0 1.36.09 2 .27
      1.53-1.04 2.2-.82 2.2-.82
      .44 1.1.16 1.92.08 2.12
      .51.56.82 1.27.82 2.15
      0 3.07-1.87 3.75-3.65 3.95
      .29.25.54.73.54 1.48
      0 1.07-.01 1.93-.01 2.2
      0 .21.15.46.55.38
      A8.013 8.013 0 0 0 16 8
      c0-4.42-3.58-8-8-8z"/>
    </svg>
  </div>
</div>

<script>
const wrap = document.getElementById('timeWrap');
const tiles = document.getElementById('tiles');

function updateTime(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const time = `${h}<span class="colon">:</span>${m}`;

  t1.innerHTML = time;
  t2.innerHTML = time;
  t3.innerHTML = time;

  scaleClock();
}

function scaleClock(){
  const vw = window.innerWidth;
  const rect = wrap.getBoundingClientRect();
  const scale = (vw * 0.98) / rect.width;
  wrap.style.transform = `scale(${scale})`;
}

window.addEventListener('resize', scaleClock);

/* Kachel-Klick */
document.querySelectorAll('.tile').forEach(tile=>{
  tile.addEventListener('click',()=>{
    window.open(tile.dataset.url, '_blank');
  });
});

/* Vollbild → Kachel aus */
function updateTiles(){
  tiles.style.display = document.fullscreenElement ? 'none' : 'flex';
}
document.addEventListener('fullscreenchange', updateTiles);
updateTiles();

/* Klick → Vollbild */
document.addEventListener('click',()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

updateTime();
setInterval(updateTime,1000);
</script>

</body>
</html>
