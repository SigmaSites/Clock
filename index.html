<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr mit Kachel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
}

/* ===== UHR (Platzhalter) ===== */
#clock{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#66b7ff;
  font-size:20vw;
  font-family:Arial, sans-serif;
  user-select:none;
}

/* ===== KACHELN ===== */
#tiles{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:16px;
}

.tile{
  width:110px;
  aspect-ratio:1 / 1;          /* <<< exakt 1:1 */
  background:#111;
  border-radius:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  user-select:none;
}

.tile svg{
  width:60%;
  height:60%;
  fill:white;
}
</style>
</head>

<body>

<!-- Uhr -->
<div id="clock">12:34</div>

<!-- Kacheln -->
<div id="tiles">
  <div class="tile" data-url="https://github.com/maxister13">
    <!-- GitHub Logo (SVG, kein Bild, perfekt klickbar) -->
    <svg viewBox="0 0 16 16" aria-hidden="true">
      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 
      7.59.4.07.55-.17.55-.38 
      0-.19-.01-.82-.01-1.49
      -2.01.37-2.53-.49-2.69-.94
      -.09-.23-.48-.94-.82-1.13
      -.28-.15-.68-.52-.01-.53
      .63-.01 1.08.58 1.23.82
      .72 1.21 1.87.87 2.33.66
      .07-.52.28-.87.51-1.07
      -1.78-.2-3.64-.89-3.64-3.95
      0-.87.31-1.59.82-2.15
      -.08-.2-.36-1.02.08-2.12
      0 0 .67-.21 2.2.82
      .64-.18 1.32-.27 2-.27
      .68 0 1.36.09 2 .27
      1.53-1.04 2.2-.82 2.2-.82
      .44 1.1.16 1.92.08 2.12
      .51.56.82 1.27.82 2.15
      0 3.07-1.87 3.75-3.65 3.95
      .29.25.54.73.54 1.48
      0 1.07-.01 1.93-.01 2.2
      0 .21.15.46.55.38
      A8.013 8.013 0 0 0 16 8
      c0-4.42-3.58-8-8-8z"/>
    </svg>
  </div>
</div>

<script>
const tiles = document.getElementById('tiles');

/* Klick auf Kachel */
document.querySelectorAll('.tile').forEach(tile=>{
  tile.addEventListener('click',()=>{
    window.open(tile.dataset.url, '_blank');
  });
});

/* Ein-/Ausblenden je nach Vollbild */
function updateTiles(){
  tiles.style.display = document.fullscreenElement ? 'none' : 'flex';
}

document.addEventListener('fullscreenchange', updateTiles);
updateTiles();

/* Klick irgendwo â†’ Vollbild */
document.addEventListener('click',()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});
</script>

</body>
</html>
