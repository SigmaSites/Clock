<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Uhr</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;

  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
  -webkit-tap-highlight-color:transparent;
}

/* Uhr immer exakt im Zentrum */
#clock{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  overflow:visible; /* WICHTIG */
}

/* Wrapper */
.time-wrap{
  position:relative;
  font-family:'Rubik', sans-serif;
  font-size:28vmin;   /* <<< KEY: richtet sich nach kleinem Maß */
  line-height:1;
  white-space:nowrap;
}

/* Ebenen */
.layer{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* Farben + Überlappung wie Bild */
.layer.back{
  color:#003f87;
  transform:translate(-0.05em, 0.05em);
}

.layer.mid{
  color:#0066cc;
  transform:translate(0.025em, -0.025em);
}

.layer.front{
  color:#66b7ff;
}

.colon{
  color:#eaf4ff;
}
</style>
</head>

<body>

<div id="clock">
  <div class="time-wrap">
    <div class="layer back" id="t1">00<span class="colon">:</span>00</div>
    <div class="layer mid"  id="t2">00<span class="colon">:</span>00</div>
    <div class="layer front" id="t3">00<span class="colon">:</span>00</div>
  </div>
</div>

<script>
function updateTime(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const time = `${h}<span class="colon">:</span>${m}`;

  t1.innerHTML = time;
  t2.innerHTML = time;
  t3.innerHTML = time;
}

document.addEventListener('click',()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

updateTime();
setInterval(updateTime,1000);
</script>

</body>
</html>
